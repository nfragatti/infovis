
<!doctype html>
<meta charset="utf-8">
Pie Chart D3+
<!-- load D3js -->
<script src="//d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="//d3plus.org/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>
  // sample data array
  var sample_data = "https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/graduados/data.tsv"
  // instantiate d3plus
  //colaci칩n	a침o	fecha	titulo	cant
  var visualization = d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data(sample_data)  // data to use with the visualization
    .type("pie")    // visualization type
  .size("cant")
    .id("titulo")         // key for which our data is unique on
    .text("titulo")       // key to use for display text
    .y("cant")         // key to use for y-axis
    .x("a침o")          // key to use for x-axis
    .time("a침o")       // key to use for time
    .draw()             // finally, draw the visualization!
  
  .shape({
      "interpolate": "basis"  // takes accepted values to change interpolation type
    })
</script>
